version: "3.9"
   
services:
  redis:
    image: redis
    container_name: workshop_redis
    ports:
      - '5706:6379'
  postgres:
    image: postgres
    container_name: workshop_postgres
    ports:
      - '5705:5432'
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=workshop
      - POSTGRES_USER=workshop
      - POSTGRES_PASSWORD=workshop
