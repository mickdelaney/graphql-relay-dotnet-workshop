name: nextgen
services:
- name: accountsapi
  project: src/AccountsApi/AccountsApi.csproj
  bindings:
  - name: https
    port: 5700
    protocol: https
- name: contentapi
  project: src/ContentApi/ContentApi.csproj
  bindings:
  - name: https 
    port: 5701
    protocol: https
- name: gateway
  project: src/Gateway/Gateway.csproj
  bindings:
  - name: https 
    port: 5702
    protocol: https
- name: oidc
  project: src/OIDC/OIDC.csproj
  bindings:
  - name: https 
    port: 5703
    protocol: https
- name: proxy
  project: src/Proxy/Proxy.csproj
  bindings:
  - name: https 
    port: 5100
    protocol: https
